<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section id="form-page">
        <h1>Cadastro de Livro</h1>
        <form id="livro-form">
            <input type="text" placeholder="Título" id="titulo" required>
            <input type="text" placeholder="Autor" id="autor" required>
            <input type="number" placeholder="Ano" id="ano" required>
            <input type="text" placeholder="Editora" id="editora" required>
            <label><input type="checkbox" id="disponivel"> Disponível</label>
            <button type="submit">Cadastrar</button>
        </form>

        <p id="mensagem"></p>

        <h2>Livros Cadastrados</h2>
        <ul id="listaLivros"></ul>
    </section>

    <script src="script.js" defer></script>


</body>
</html>
